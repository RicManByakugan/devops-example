<div class="todo-container">
    <h1>To-Do List</h1>

    <input [(ngModel)]="newTodo" placeholder="Add a new task" />
    <button (click)="addTodo()">Add</button>

    <ul>
        <li *ngFor="let todo of todos; let i = index">
            <input type="checkbox" [(ngModel)]="todo.completed" (change)="toggleComplete(i)" />
            <span [ngClass]="{ completed: todo.completed }">{{ todo.title }}</span>
            <button (click)="removeTodo(i)">Remove</button>
        </li>
    </ul>
</div>
